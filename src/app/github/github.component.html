<div class="card">
    <div class="card-block">
        <div class="row">
            <div class="col-md-5">
                <img src="{{user.avatar_url}}">
            </div>

            <div class="col-md-7">
                <ul class="list-group">
                    <li class="list-group-item"><strong>Username: </strong>{{user.login}}</li>
                    <li class="list-group-item"><strong>Name: </strong>{{user.name}}</li>
                    <li class="list-group-item"><strong>Repositories: </strong>{{ user.public_repos }}</li>
                    <li class="list-group-item"><strong>Creation Date : </strong>{{ user.created_at|date }}</li>
                </ul>

                <p><a href="{{user.html_url}}" target="_blank" class="btn btn-success">View profile on Github</a></p>
            </div>
        </div>

        <hr>
        <div class="row">
            <div class="col-md-12">
                <!-- <div *ngFor="let repo of Repositories">
                       <a (click)=goToCustomerPage() class="btn btn-primary">Go Back</a> -->
                    <ul class="list-group">
                        <li class="list-group-item"><a href="{{user.html_url}}"><strong>Repo Name: </strong>{{repo.name}}</a></li>
                        <li class="list-group-item"><strong>Description: </strong>{{repo.description}}</li>
                    </ul>
                <!-- </div> -->
            </div>
        </div>
    </div>
</div>
